<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Algoritmos de Ordenação</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md">
    <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">Algoritmos de Ordenação</h1>

    <div class="grid grid-cols-2 gap-4 mb-4">
      <div>
        <label for="alg1" class="block text-sm font-medium text-gray-700">Algoritmo 1</label>
        <select id="alg1" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
          <option>Bubble-Sort</option>
          <option>Insertion-Sort</option>
          <option>Selection-Sort</option>
          <option>Quick-Sort</option>
        </select>
      </div>
      <div>
        <label for="alg2" class="block text-sm font-medium text-gray-700">Algoritmo 2</label>
        <select id="alg2" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
          <option>Insertion-Sort</option>
          <option>Bubble-Sort</option>
          <option>Selection-Sort</option>
          <option>Quick-Sort</option>
        </select>
      </div>
    </div>

    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700 mb-1">Quantidade de nós</label>
      <div class="space-y-1">
        <label class="flex items-center"><input type="radio" name="nos" class="mr-2">1000</label>
        <label class="flex items-center"><input type="radio" name="nos" class="mr-2">10000</label>
        <label class="flex items-center"><input type="radio" name="nos" class="mr-2">100000</label>
        <label class="flex items-center"><input type="radio" name="nos" class="mr-2">1000000</label>
      </div>
    </div>

    <div class="mb-6">
      <label class="block text-sm font-medium text-gray-700 mb-1">Disposição dos dados</label>
      <div class="space-y-1">
        <label class="flex items-center"><input type="radio" name="disposicao" class="mr-2">Ordenados - ordem crescente</label>
        <label class="flex items-center"><input type="radio" name="disposicao" class="mr-2">Ordenados - ordem decrescente</label>
        <label class="flex items-center"><input type="radio" name="disposicao" class="mr-2" checked>Ordem Aleatória</label>
      </div>
    </div>

    <button class="w-full bg-indigo-600 text-white py-2 rounded-md hover:bg-indigo-700 transition">Executar</button>

   
  </div>

</body>
</html>
